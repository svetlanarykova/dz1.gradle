plugins {
    id 'java'
}

sourceCompatibility ="11"

compileJava.options.encoding="UTF-8"
compileTestJava.options.encoding="UTF-8"

group 'ru.netology'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
}

test {
    useJUnitPlatform()
}